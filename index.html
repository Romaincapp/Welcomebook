                    revealItems.forEach(item => {

            /* Styles Welcomebook et TravelBook */
            *, *::before, *::after {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            :root {
                --primary-gradient: linear-gradient(135deg, rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.2));
                --card-blur: blur(10px);
                --transition-timing: cubic-bezier(0.4, 0, 0.2, 1);
            }

            html, body {
                width: 100%;
                height: 100%;
                overflow-x: hidden;
                font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
                background-color: transparent;
            }

            .container {
                display: grid;
                grid-template-columns: 1fr;
                gap: 2.5rem;
                width: 100%;
                min-height: 100vh;
                padding: 2rem;
                animation: fadeIn 1s var(--transition-timing);
            }

            @keyframes fadeIn {
                from { 
                    opacity: 0;
                    transform: translateY(20px);
                }
                to { 
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            @keyframes subtle-scale {
                0%, 100% {
                    transform: scale(1);
                }
                50% {
                    transform: scale(1.08);
                }
            }

            @keyframes content-float {
                0%, 100% {
                    transform: translateY(0);
                }
                50% {
                    transform: translateY(-12px);
                }
            }

            .section {
                position: relative;
                height: 60vh;
                min-height: 600px;
                border-radius: 24px;
                overflow: hidden;
                transition: transform 0.6s var(--transition-timing),
                            box-shadow 0.6s var(--transition-timing);
                box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            }

            .section:hover {
                transform: translateY(-8px);
                box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            }

            .section::before {
                content: '';
                position: absolute;
                inset: 0;
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
                transition: transform 1.2s var(--transition-timing);
                z-index: 1;
                filter: brightness(1.1) saturate(1.1);
                animation: subtle-scale 6s infinite var(--transition-timing);
                will-change: transform;
            }

            .welcomebook::before {
                background-image: url('./images/welcomebook-bg.jpeg');
                animation-delay: 0s;
            }

            .travelbook::before {
                background-image: url('./images/travelbook-bg.jpeg');
                animation-delay: 3s;
            }

            .section:hover::before {
                transform: scale(1.07);
                animation: none;
            }

            .overlay {
                position: absolute;
                inset: 0;
                background: linear-gradient(135deg, rgba(0, 0, 0, 0.65), rgba(0, 0, 0, 0.45));
                z-index: 2;
                transition: background 0.5s ease;
            }

            .section:hover .overlay {
                background: linear-gradient(135deg, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.5));
            }

            .content {
                position: relative;
                z-index: 3;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100%;
                padding: 3rem;
                color: white;
                text-align: center;
                animation: content-float 6s infinite var(--transition-timing);
            }

            .welcomebook .content {
                animation-delay: 0s;
            }

            .travelbook .content {
                animation-delay: 3s;
            }

            @keyframes background-pulse {
                0%, 100% {
                    inset: 25% 15%;
                    background: rgba(0, 0, 0, 0.4);
                }
                50% {
                    inset: 23% 13%;
                    background: rgba(0, 0, 0, 0.5);
                }
            }

            .content::before {
                content: '';
                position: absolute;
                inset: 25% 15%;
                background: rgba(0, 0, 0, 0.4);
                border-radius: 20px;
                backdrop-filter: var(--card-blur);
                -webkit-backdrop-filter: var(--card-blur);
                border: 1px solid rgba(255, 255, 255, 0.15);
                animation: background-pulse 6s infinite var(--transition-timing);
                transition: all 0.6s var(--transition-timing);
            }

            .welcomebook .content::before {
                animation-delay: 0s;
            }

            .travelbook .content::before {
                animation-delay: 3s;
            }

            .section:hover .content::before {
                inset: 2rem;
                background: rgba(0, 0, 0, 0.5);
                animation: none;
            }

            .section:hover .content {
                animation: none;
            }

            .section:hover .content::before {
                opacity: 1;
                transform: scale(1);
            }

                color: #4B5563;
                margin-bottom: 1.5rem;
            }

            .lead-form-group {
                display: flex;
                gap: 0.5rem;
                max-width: 500px;
                margin: 0 auto;
            }

            .lead-form-group input {
                flex-grow: 1;
                padding: 0.5rem 1rem;
                border: 1px solid #D1D5DB;
                border-radius: 0.375rem;
                font-size: 1rem;
            }

            .lead-btn {
                padding: 0.5rem 1rem;
                border: none;
                border-radius: 0.375rem;
                font-weight: 500;
                color: white;
                cursor: pointer;
                transition: background-color 0.2s;
            }

            .lead-btn.blue { background-color: #2563EB; }
            .lead-btn.blue:hover { background-color: #1D4ED8; }

            .lead-btn.green { background-color: #059669; }
            .lead-btn.green:hover { background-color: #047857; }

            .lead-btn.red { background-color: #DC2626; }
            .lead-btn.red:hover { background-color: #B91C1C; }

            .preview {
                width: 128px;
                height: 160px;
                background-color: #E5E7EB;
                display: flex;
                align-items: center;
                justify-content: center;
                color: #6B7280;
                margin: 1rem auto;
            }

            @media (min-width: 768px) {
                .guide-content {
                    display: flex;
                    align-items: center;
                    justify-content: space-between;
                    gap: 1.5rem;
                    text-align: left;
                }
                
                .preview {
                    margin: 0;
                }
            }

            /* Styles pour le message de confirmation */
            .lead-confirmation {
                text-align: center;
                padding: 1rem;
                animation: fadeIn 0.5s ease-in;
            }

            .lead-icon.green {
                color: #059669;
                width: 48px;
                height: 48px;
            }

            @keyframes fadeIn {
                from { opacity: 0; }
                to { opacity: 1; }
            }
            
            /* Styles pour le bouton flottant CTA */
            @keyframes slideIn {
                from {
                    transform: translateY(100px);
                    opacity: 0;
                }
                to {
                    transform: translateY(0);
                    opacity: 1;
                }
            }

            @keyframes fadeOut {
                from {
                    transform: translateY(0);
                    opacity: 1;
                }
                to {
                    transform: translateY(100px);
                    opacity: 0;
                }
            }

            .floating-cta {
                position: fixed;
                bottom: 24px;
                left: 24px;
                right: 24px;
                z-index: 1000;
                max-width: 700px;
                margin: 0 auto;
                animation: slideIn 0.6s ease-out;
            }

            .fadeOut {
                animation: fadeOut 0.4s ease-out forwards;
            }

            .cta-content {
                background: linear-gradient(145deg, rgba(22, 45, 45, 0.85), rgba(28, 55, 55, 0.85));
                border-radius: 20px;
                padding: 24px;
                display: flex;
                align-items: center;
                gap: 24px;
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
                border: 1px solid rgba(255, 255, 255, 0.1);
                backdrop-filter: blur(8px);
                position: relative;
            }

            .close-button {
                position: absolute;
                top: 12px;
                right: 12px;
                width: 24px;
                height: 24px;
                border-radius: 50%;
                border: none;
                background: rgba(255, 255, 255, 0.1);
                color: white;
                font-size: 20px;
                line-height: 1;
                cursor: pointer;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 0;
                transition: all 0.2s ease;
            }

            .close-button:hover {
                background: rgba(255, 255, 255, 0.2);
                transform: scale(1.1);
            }

            .cta-text {
                flex-grow: 1;
            }

            .cta-text h3 {
                color: white;
                margin: 0 0 8px 0;
                font-size: 20px;
                font-weight: 600;
                letter-spacing: -0.5px;
            }

            .cta-text p {
                color: rgba(255, 255, 255, 0.9);
                margin: 0;
                font-size: 15px;
                line-height: 1.5;
            }

            .cta-button {
                background: linear-gradient(135deg, rgb(20, 196, 204), rgb(18, 176, 183));
                color: white;
                padding: 14px 28px;
                border-radius: 12px;
                text-decoration: none;
                font-weight: 600;
                white-space: nowrap;
                transition: all 0.3s ease;
                display: flex;
                align-items: center;
                gap: 8px;
                box-shadow: 0 4px 12px rgba(20, 196, 204, 0.2);
            }

            .button-arrow {
                transition: transform 0.3s ease;
            }

            .cta-button:hover {
                background: linear-gradient(135deg, rgb(18, 176, 183), rgb(16, 156, 163));
                transform: translateY(-2px);
                box-shadow: 0 6px 16px rgba(20, 196, 204, 0.3);
            }

            .cta-button:hover .button-arrow {
                transform: translateX(4px);
            }

            @media (max-width: 768px) {
                .floating-cta {
                    bottom: 16px;
                    left: 16px;
                    right: 16px;
                }
                
                .cta-content {
                    flex-direction: column;
                    text-align: center;
                    padding: 20px;
                    gap: 16px;
                }
                
                .cta-text h3 {
                    font-size: 18px;
                }
                
                .cta-text p {
                    font-size: 14px;
                }
                
                .cta-button {
                    width: 100%;
                    justify-content: center;
                    padding: 16px 24px;
                }
            }
            
            /* Styles pour le footer */
            .jw-section-footer {
                background-color: #f5f5f5;
                padding: 40px 20px;
            }
            
            .footer-content {
                max-width: 1200px;
                margin: 0 auto;
                display: grid;
                grid-template-columns: 1fr;
                gap: 30px;
            }
            
            @media (min-width: 768px) {
                .footer-content {
                    grid-template-columns: 1fr 1fr;
                }
            }
            
            .footer-info h1 {
                font-size: 1.8rem;
                margin-bottom: 15px;
            }
            
            .footer-info p {
                font-size: 1rem;
                margin-bottom: 15px;
            }
            
            .footer-about h1 {
                font-size: 1.2rem;
                margin-bottom: 10px;
            }
            
            .footer-image {
                width: 100%;
                max-width: 400px;
                height: auto;
                border-radius: 10px;
            }
            
            .footer-credits {
                text-align: center;
                margin-top: 40px;
                font-size: 0.9rem;
                color: #777;
            }
        </style>
